<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MyAssem Assembler</title>
        <link rel="stylesheet" href="assets/stylesheets/application.css">
    </head>

    <body>
        <nav>
            <a href="#" data-action="file">File</a>
            <a href="#" data-action="translate">Translate</a>
            <a href="#" data-action="trace">Trace</a>
            <a href="#" data-action="execute">Execute</a>
        </nav>
        <input type="file">

        <main>
            <textarea name="editor"></textarea>
        </main>

        <aside id="overlay">
            <section id="translation" class="unshown">
                <h3>Machine Code</h3>
                <ul></ul>
            </section>

            <div>
                <section id="stack" class="unshown">
                    <h3>Stack</h3>
                    <ul></ul>
                </section>

                <section id="variables" class="unshown">
                    <h3>Variables</h3>
                    <ul></ul>
                </section>
            </div>
        </aside>

        <div id="popup-container" class="hidden">
            <section id="popup" class="unshown">
                <h3>Console</h3>
                <span>&times;</span>
                <div></div>
            </section>
        </div>


        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="core/translator.js"></script>
        <script src="core/execute.js"></script>
        <script src="assets/javascripts/application.js"></script>
    </body>
</html>
